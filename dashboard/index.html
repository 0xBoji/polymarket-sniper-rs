<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket HFT Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Polymarket HFT Bot</h1>
            <p class="text-gray-400">Real-time Paper Trading Dashboard</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="text-gray-400 text-sm mb-1">Total PnL</div>
                <div id="total-pnl" class="text-3xl font-bold">$0.00</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="text-gray-400 text-sm mb-1">Win Rate</div>
                <div id="win-rate" class="text-3xl font-bold">0%</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="text-gray-400 text-sm mb-1">Active Positions</div>
                <div id="num-positions" class="text-3xl font-bold">0</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="text-gray-400 text-sm mb-1">Portfolio Value</div>
                <div id="portfolio-value" class="text-3xl font-bold">$1000.00</div>
            </div>
        </div>

        <!-- PnL Chart -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">PnL Over Time</h2>
            <div class="h-96">
                <canvas id="pnl-chart"></canvas>
            </div>
        </div>

        <!-- Open Positions Table -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Open Positions</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-left text-gray-400 border-b border-gray-700">
                            <th class="pb-3">Market</th>
                            <th class="pb-3">Side</th>
                            <th class="pb-3">Size</th>
                            <th class="pb-3">Entry</th>
                            <th class="pb-3">Current</th>
                            <th class="pb-3">PnL</th>
                        </tr>
                    </thead>
                    <tbody id="positions-table">
                        <tr>
                            <td colspan="6" class="text-center text-gray-500 py-8">No open positions</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Recent Trades -->
        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Recent Trades</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-left text-gray-400 border-b border-gray-700">
                            <th class="pb-3">Time</th>
                            <th class="pb-3">Market</th>
                            <th class="pb-3">Side</th>
                            <th class="pb-3">Size</th>
                            <th class="pb-3">Entry</th>
                            <th class="pb-3">Exit</th>
                            <th class="pb-3">PnL</th>
                        </tr>
                    </thead>
                    <tbody id="trades-table">
                        <tr>
                            <td colspan="7" class="text-center text-gray-500 py-8">No trades yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
